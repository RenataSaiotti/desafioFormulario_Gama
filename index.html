<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>JobsNET-Recrutamento e Seleção</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-principal">
    <header>
      <div class="logo">
          <img src="logoPrincipal.png" alt="logo site">
        </a>
      </div>
    </header>
  </div>

  <section id="inicio">
    <h1><p>Você está procurando uma vaga de emprego ?</p></h1>
  </section>

  <section id="cadastro">
    <h2>Realize seu cadastro, conheça nossas vagas e confirme sua candidatura. Boa sorte !</h2>
  </section>

  <section id="form">
 		<form name="form">  
      <p class="nome">
        <label for="nome">Nome*</label>
        <input id="nome" type="text" placeholder="Digite seu Nome Completo">
      </p>

      <p class="nasc">
        <label for="nasc">Data Nasc.*</label>
        <input id="nasc" type="text" placeholder="dd/mm/aaaa">
      </p>

      <p class="cep">
        <label for="cep">CEP*</label>
        <input id="cep" type="text" placeholder="xxxxx-xxx">
      </p>

      <p class="end">
        <label for="end">Endereço*</label>
        <input id="end" type="text" placeholder="Rua/Avenida/Alameda">
      </p>

      <p class="num">
        <label for="num">Nº*</label>
        <input id="num" type="number" placeholder="123">
      </p>

      <p class="bairro">
        <label for="bairro">Bairro*</label>
        <input id="bairro" type="text" placeholder="Jardim/Vila">
      </p>

      <p class="cidade">
        <label for="cidade">Cidade*</label>
        <input id="cidade" type="text" placeholder="Digite sua Cidade">
      </p>

      <p class="estado">
        <label for="estado">Estado*</label>
        <input id="estado" type="text" placeholder="Digite seu Estado">
      </p>

      <p class="telefone">
        <label for="telefone">Telefone</label>
        <input id="telefone" type="text" placeholder="xx-xxxxxxxx">
      </p>

      <p class="cel">
        <label for="cel">Celular*</label>
        <input id="cel" type="text" placeholder="xx-xxxxxxxxx">
      </p>

      <p class="email">
        <label for="email">E-mail*</label>
        <input id="email" type="text" placeholder="Digite seu e-mail">
      </p>

      <p class="profissão">
        <label for="profissao">Profissão*</label>
        <input id="profissao" type="text">
      </p>

      <p class="cargo">
        <label for="cargo">Cargo Pretendido</label>
        <input id="cargo" type="text" placeholder="Digite seu cargo desejado">
      </p>

      <p class="id">
        <label for="identidade">Identidade</label>
        <input id="identidade" type="text" placeholder="xxxxxxxx-x">
      </p>

      <p class="id">
        <label for="cpf">CPF*</label>
        <input id="cpf" type="text" placeholder="xxxxxxxxx-xx">
      </p>

      <p class="id">
        <label for="veiculo">Possui veículo</label>
        <input id="veiculo" type="text" placeholder="sim/não">
      </p>

      <p class="id">
        <label for="cnh">Habilitação</label>
        <input id="cnh" type="text" placeholder="sim/não">
      </p>

      <button id="botaoEnviar">Enviar</button>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </section>
  
  <section id="contato">
    <div id='conta-data'>
      <h3>Contato</h3>
			<h4>JobsNET-Recrutamento e Seleção</h4>
			<h5><img src="imagem/icoadress.png" alt="endereço"><br>Rua Gama nº 29</h5>
			<h5><img src="imagem/icoTelefone.png" alt="telefone"><br>+ 55 11 9999-9999</h5> 
			<h5><img src="imagem/icoface.png" alt="facebook"><br>facebook.com/jobsnetrh</h5> 
			<h5><img src="imagem/icoinsta.png" alt="instagram"><br>@jobsnetrh</h5>
		</div>
  </section>
</body>
</html>
